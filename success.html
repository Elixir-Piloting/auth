<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4caf50;
        }
        p {
            font-size: 18px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction was completed successfully.</p>
        <script>
            // Get the channel ID from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('channel_id');
            if (channelId) {
                // Construct the link to return to the channel in Discord
                const discordChannelLink = `https://discord.com/channels/1295712639493603371/${1311419071706959882}`;
                // Create a button dynamically that redirects to the channel
                const button = document.createElement('a');
                button.href = discordChannelLink;
                button.classList.add('button');
                button.innerText = 'Return to Channel';
                document.querySelector('.container').appendChild(button);
            }
        </script>
    </div>
</body>
</html>
